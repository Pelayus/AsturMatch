<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión en AsturMatch</title>
    <link rel="stylesheet" href="css/asturmatch.css">
    <link rel="stylesheet" href="css/iniciosesion.css">
</head>
<body>
    <header>
        <h1>Inicio de Sesión</h1>
        <nav>
            <ul class="nav-menu">
                <li><a href="/principal">Inicio</a></li>
                <li><a href="/torneos">Torneos</a></li>
                <li><a href="/resultados">Resultados</a></li>
                <li><a href="/contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>¡Bienvenido de nuevo a AsturMatch!</h2>
            <form th:action="@{/iniciosesion}" method="post" class="form">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Tu correo electrónico">
                </div>
                <div class="input-group">
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" id="contraseña" name="contraseña" required placeholder="Tu contraseña">
                </div>
                <div class="input-group">
                    <button type="submit" class="button">Iniciar Sesión</button>
                </div>
                <p class="crear-cuenta">¿Aún no tienes cuenta en AsturMatch?</p>
                <p class="crear-cuenta"><a href="/registro" class="link-registro">Crea una cuenta</a></p>
            </form>

            <div th:if="${error}" class="error-message" th:text="${error}"></div>
        </div>
    </main>

    <footer>
		<p class="telefonocontacto">+34 608 65 53 49</p>
		<br>
		<div class="redessociales">
          <a href="#"><img src="media/facebook.png" alt="Facebook" /></a>
          <a href="#"><img src="media/x.png" alt="X" /></a>
          <a href="#"><img src="media/instagram.png" alt="Instagram" /></a>
        </div>
        <p>&copy; 2024 AsturMatch. Todos los derechos reservados.</p>
	</footer>
</body>
</html>
