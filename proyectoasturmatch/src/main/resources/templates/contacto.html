<!DOCTYPE html>
<html lang="en">
<head>

<title>Contacto</title>
<link rel="stylesheet" href="css/asturmatch.css">
<link rel="stylesheet" href="css/contacto.css">
</head>
<body>
	<header>
	    <div class="usuario">
			<button class="icono-usuario" id="BotonUsuario">P</button>
			<div class="datosUsuario-desplegados" id="DatosUsuarioDesplegable">
				<p th:text="${UsuarioActual}"></p>
			</div>
		</div>
		<h1>Contacto</h1>
	</header>

	<nav>
		<ul class="nav-menu">
			<li><a href="/principal">Inicio</a></li>
			<li><a href="/torneos">Torneos</a></li>
			<li><a href="/equipos">Equipos</a></li>
			<li><a href="/resultados">Resultados</a></li>
		</ul>
	</nav>


	<main>
		<h2>Estamos aquí para ayudarte</h2>
		<p>Por favor, completa el siguiente formulario para ponerte en
			contacto con nosotros.</p>
		<form action="submit_contact.php" method="POST">
			<ul>
				<li><label for="name">Nombre:</label><br> <input
					type="text" id="name" name="name" required></li>
				<li><label for="email">Correo Electrónico:</label><br> <input
					type="email" id="email" name="email" required></li>
				<li><label for="message">Mensaje:</label><br> <textarea
						id="message" name="message" rows="5" required></textarea></li>
			</ul>
			<button type="submit" class="button">Enviar</button>
		</form>
	</main>

	<footer>
		<p class="telefonocontacto">+34 608 65 53 49</p>
		<br>
		<div class="redessociales">
			<a href="#"><img src="media/facebook.png" alt="Facebook" /></a> <a
				href="#"><img src="media/x.png" alt="X" /></a> <a href="#"><img
				src="media/instagram.png" alt="Instagram" /></a>
		</div>
		<p>&copy; 2024 AsturMatch. Todos los derechos reservados.</p>
	</footer>
	
	<script src="js/asturmatch.js"></script>
</body>
</html>
